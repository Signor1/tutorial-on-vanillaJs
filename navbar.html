<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Laptop Navbar  -->
    <nav class="navbar">
        <a href="#" class="logo">Reward</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Our Commitment</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Happy Merchants</a></li>
            <li><a href="#">Partners</a></li>
            <li><a href="#">Careers</a></li>
        </ul>
        <div class="socials">
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-twitter-fill"></i></a>
            <a href="#"><i class="ri-linkedin-fill"></i></a>
            <a href="#"><i class="ri-whatsapp-fill"></i></a>
        </div>
        <div class="hamburger" id="show">
            <i class="ri-menu-3-fill"></i>
        </div>
    </nav>

    <!-- Mobile Nav  -->
    <nav class="mobile-navbar">
        <header>
            <div class="top">
                <a href="#" class="logo">Pay<span>Day</span></a>
                <div class="hamburger" id="hide">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Our Commitment</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Happy Merchants</a></li>
                <li><a href="#">Partners</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
        </header>
        <div class="socials">
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-twitter-fill"></i></a>
            <a href="#"><i class="ri-linkedin-fill"></i></a>
            <a href="#"><i class="ri-whatsapp-fill"></i></a>
        </div>
    </nav>



    <script src="js/nav.js"></script>
</body>

</html>
